 {% extends 'base.html' %}
{% block content %}

<h2>Edit Menu Item</h2>
<h3><a href="{{ url_for('showMenu', restaurant_id=restaurant.id ) }}">{{ restaurant.name }}</a></h3>

<form action="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id ) }}" method="post">
	<label>Name:
		<input type="text" name="name" placeholder="{{ item.name }}" />
	</label>
	<label>Description:
		<input type="text" name="description" placeholder="{{ item.description }}" />
	</label>
	<label>Price:
		<input type="text" name="price" placeholder="{{ item.price }}" />
	</label>
	Course:
	<label>
		<input type="radio" name="course" value="appetizer"
		{% if item.course == 'appetizer' %}
		checked 
		{% endif %}
		>Appetizer
	</label>
	<label>
		<input type="radio" name="course" value="entree"
		{% if item.course == 'entree' %}
		checked 
		{% endif %}
		>Entree
	</label>
	<label>
		<input type="radio" name="course" value="dessert"		
		{% if item.course == 'dessert' %}
		checked 
		{% endif %}
		>Dessert
	</label>
	<label>
		<input type="radio" name="course" value="beverage"
		{% if item.course == 'beverage' %}
		checked 
		{% endif %}
		>Beverage
	</label>
	<input type='submit' value='Edit' class="edit"/>
</form>
<p class="controls"><a class="cancel" href="{{ url_for('showMenu', restaurant_id=restaurant.id ) }}">Cancel</a></p>

{% endblock %}
